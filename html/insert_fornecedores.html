<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Fornecedores</title>
    <link rel="stylesheet" href="../bootstrap-5.3.7-dist/css/bootstrap.css">
    <style>
        label, input, textarea {
            display: flex;
            width: 100%;
        }
    </style>
</head>
<body>
    <button type="button" class="btn btn-primary" onclick="document.getElementById('cadastroFornecedores').showModal()">Cadastrar Fornecedor</button>
    <dialog id="cadastroFornecedores" class="popup">
        <h2>Cadastro de Fornecedores</h2>
        <form action="model_insert_fornecedores.php" method="POST">
            <label for="nomeFornecedor">* Nome do Fornecedor:</label>
            <input type="text" id="nomeFornecedor" name="nomeFornecedor" maxlength="255" minlength="1" required>

            <label for="cnpjFornecedor">* CNPJ:</label>
            <input type="text" id="cnpjFornecedor" name="cnpjFornecedor" maxlength="18" minlength="1">

            <label for="descFornecedor">Descrição:</label>
            <textarea name="descFornecedor" id="descFornecedor" required></textarea>

            <label for="telFornecedor">* Telefone:</label>
            <input type="text" name="telDdd" required maxlength="2">
            <input type="tel" name="telNumero" required maxlength="20">

            <button type="submit">Cadastrqar</button>
        </form>
    </dialog>
</body>
</html>

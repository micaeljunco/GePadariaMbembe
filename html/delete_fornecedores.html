<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Deletar Fornecedores</title>
    <link rel="stylesheet" href="../bootstrap-5.3.7-dist/css/bootstrap.css">

        label, input, textarea {
            display: flex;
            width: 100%;

<body>

    </form>
